<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer maneira. 
        Basta colocar tudo 
        no meio do caminho das tags
        &lt;p&gt; e &le;/p&gt;<!--MENOR QUE / MAIOR QUE-->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar 
        específico<br>como esse, 
        você pode usare a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &delta;
        &euro;
        &yen;
        &copy;
        &reg;
    </p>
</body>
</html>
